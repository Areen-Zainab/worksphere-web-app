<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <button class="menu-toggle">â˜°</button>
    <div class="sidebar">
        <!--<img src="./images/logo.png" alt="Company Logo" class="company-logo">-->
        <div class="user-info">
            <img id="sidebar-pfp" src="./images/my-pfp.jpg" alt="Profile Picture" class="profile-pic">
            <p class="user-name">John Doe</p>
        </div>
        <nav class="sidebar-nav">
            <button id="dashboard-btn" class="current-btn" >Dashboard</button>
            <button id="tasks-btn">My Tasks</button>
            <button id="calendar-btn">Calendar</button>
            <button id="inbox-btn">Inbox</button>
            <hr>
            <div class="projects-section">
                <span>My Projects<button id="add-project">+</button></span>
                <div class="projects-list" id="projects-list">
                    <button class="project-btn" data-project-id="1">Project 1</button>
                    <button class="project-btn" data-project-id="2">Project 2</button>
                    <button class="project-btn" data-project-id="3">Project 3</button>
                    <button class="project-btn" data-project-id="4">Project 4</button>
                </div>
            </div>
            <hr class="hrrr">
            <button id="profile-btn" class="profile-btn">Profile</button>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </nav>
    </div>

    <div class="dashboard-container">
        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="search-add">
                    <input type="text" placeholder="Search...">
                    <button class="add-task">+ Add Task</button>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="card">
                    <img src="./images/projects.png" class="card-icon" alt="Project Icon">
                    <h3>10+ Projects</h3>
                </div>
                <div class="card">
                    <img src="./images/clients.png" class="card-icon" alt="Client Icon">
                    <h3>10 Clients</h3>
                </div>
                <div class="progress-card">
                    <h3>Overall Progress</h3>
                    <div class="progress-circle">89%</div>
                </div>
            </section>

            <section class="stats-section">
                <div class="graph" style="flex: 1 100%;">
                    <h3>Weekly Trends</h3>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="activities" style="flex: 1 100%;">
                    <h3>Recent Activities</h3>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
