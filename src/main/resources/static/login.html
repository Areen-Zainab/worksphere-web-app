<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WorkSphere</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome Back users</h2>
            <p>   </p>
            <p>We are so excited to have you here. If you have already, Login to your an account to get access to exclusive offers, rewards, and discounts.</p>
            <a href="signup.html" class="signin-link">Don't have an account? Sign Up.</a>

        </div>

        <div class="right">
            <h2>Login</h2>
            <p id="message" style="color: red; text-align: center;"></p>
            <form id="login-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </form>
            
        </div>
    </div>
    <script src="./js/login.js"></script>
    
</body>
</html>
