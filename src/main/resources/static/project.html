<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>WorkSphere — Project View</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./css/project.css"/>
  <link rel="stylesheet" href="./css/sidebar.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div> 
  <div id="toast-container"></div>

  <!-- Main content -->
  <div class="main-content" id="main-content">
    <div class="container">
      <!-- Header -->
      <header class="page-header">
        <div class="search-box">
          <i data-lucide="search" class="search-icon"></i>
          <input type="text" placeholder="Search tasks…"/>
        </div>
        <div class="header-actions">
          <button class="btn-analytics">
            <i data-lucide="pie-chart"></i>
            <span>Analytics</span>
          </button>
          <button class="btn-icon btn-notify">
            <span class="notification-badge"></span>
            <i data-lucide="bell"></i>
          </button>
          <button class="btn-icon">
            <i data-lucide="user-circle"></i>
          </button>
        </div>
      </header>

      <!-- Project banner -->
      <div class="project-banner">
        <h1>Website Redesign</h1>
        <p>Redesign company website</p>
      </div>

      <!-- Filter bar -->
      <div class="filter-bar">
        <div class="filter-group">
          <label>
            Status:
            <select>
              <option>All</option>
              <option>To Do</option>
              <option>In Progress</option>
            </select>
          </label>
          <label>
            Date:
            <select>
              <option>All</option>
              <option>Today</option>
            </select>
          </label>
          <label>
            Priority:
            <select>
              <option>All</option>
              <option>High</option>
            </select>
          </label>
        </div>
        <div class="view-options">
          <button class="view-btn active"><i data-lucide="layout-list"></i></button>
          <button class="view-btn"><i data-lucide="layout-grid"></i></button>
          <button class="view-btn"><i data-lucide="calendar"></i></button>
        </div>
      </div>

      <!-- Add Task -->
      <div class="add-task">
        <form>
          <input type="text" placeholder="Add a new task…" class="input-task"/>
          <select>
            <option>Medium Priority</option>
            <option>High Priority</option>
          </select>
          <input type="date"/>
          <button type="submit" class="btn-add">
            <i data-lucide="plus"></i> Add Task
          </button>
        </form>
      </div>

      <!-- Task list -->
      <section class="tasks-list">
        <h2>Project Tasks</h2>
        <ul>
          <li class="task-item high">
            <div class="task-checkbox">
              <input type="checkbox" id="t1"/>
              <label for="t1"></label>
            </div>
            <div class="task-content">
              <h3>Design homepage mockup</h3>
              <p class="task-meta"><span class="tag">Design</span> <span>Due: 05/15/2023</span></p>
            </div>
            <div class="task-actions">
              <button class="icon-btn"><i data-lucide="edit"></i></button>
              <button class="icon-btn"><i data-lucide="trash-2"></i></button>
            </div>
          </li>
          <!-- …other tasks -->
        </ul>
      </section>

      <!-- Analytics -->
      <div class="analytics-grid">
        <!-- Categories -->
        <div class="category-panel">
          <h2>Task Categories</h2>
          <div class="categories">
            <div class="category-item">
              <span class="color-box" style="background:#4F46E5"></span>
              <div>
                <h3>Development</h3>
                <p>3 tasks remaining</p>
              </div>
            </div>
            <!-- … -->
          </div>
        </div>
        <!-- Stats -->
        <div class="stats-panel">
          <h2>Project Progress</h2>
          <div class="stats">
            <div class="stat-item">
              <div class="value">4</div>
              <div class="label">Completed</div>
            </div>
            <!-- … -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>

<script src="./js/sidebar.js"></script>
<script src="./js/toast.js"></script>
<script src="./js/profile.js"></script>
</body>
</html>
