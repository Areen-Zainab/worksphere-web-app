<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | WorkSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/project.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/toast.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="toast-container"></div> 

    <!-- Project Dashboard Layout -->
    <div class="project-container">
        <!-- Partition 2: Banner -->
        <div class="banner">Project Dashboard</div>

        <!-- Partition 3: Project Details -->
        <div class="project-details">
            <div class="project-header">
                <h2>Project Name <span class="status">Ongoing</span></h2>
                <button class="edit-btn">✏️ Edit</button>
                </div>
            <p id="project-description">Here will be project description.</p>            
        </div>

        <!-- Partition 4: Public/Private Options -->
        <div class="visibility">
            <h3>Visibility</h3>
            <div class="privacy-options">
                <label><input type="radio" name="visibility" value="public" checked> Public</label>
                <label><input type="radio" name="visibility" value="private"> Private</label>
            </div>
            <div class="members">
                <div class="members-header">
                    <h3>Members</h3>
                    <button id="add-member">+</button>
                </div>
                <ul id="members-list">
                    <li><img src="./images/my-pfp.jpg" alt="Member 1"> Member 1</li>
                    <li><img src="./images/my-pfp.jpg" alt="Member 2"> Member 2</li>
                    <li><img src="./images/my-pfp.jpg" alt="Member 3"> Member 3</li>
                    <li><img src="./images/my-pfp.jpg" alt="Member 3"> Member 3</li>
                </ul>
            </div>

        </div>

        <!-- Partition 5, 6, 7: Kanban Board -->
        <div class="kanban">
            <div class="kanban-column">
                <h3>All Tasks</h3>
                <ul id="all-tasks"></ul>
            </div>
            <div class="kanban-column">
                <h3>Ongoing Tasks</h3>
                <ul id="ongoing-tasks"></ul>
            </div>
            <div class="kanban-column">
                <h3>Completed</h3>
                <ul id="completed-tasks"></ul>
            </div>
        </div>

    </div>

    <script src="./js/project.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/toast.js"></script>
</body>
</html>
