<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <button class="menu-toggle">â˜°</button>
    <div class="sidebar">
        <!--<img src="./images/logo.png" alt="Company Logo" class="company-logo">-->
        <div class="user-info">
            <img id="sidebar-pfp" src="./images/my-pfp.jpg" alt="Profile Picture" class="profile-pic">
            <p class="user-name">John Doe</p>
        </div>
        <nav class="sidebar-nav">
            <button id="dashboard-btn">Dashboard</button>
            <button id="tasks-btn">My Tasks</button>
            <button id="calendar-btn">Calendar</button>
            <button id="inbox-btn">Inbox</button>
            <hr>
            <div class="projects-section">
                <span>My Projects<button id="add-project">+</button></span>
                <div class="projects-list" id="projects-list">
                    <button class="project-btn" data-project-id="1">Project 1</button>
                    <button class="project-btn" data-project-id="2">Project 2</button>
                    <button class="project-btn" data-project-id="3">Project 3</button>
                    <button class="project-btn" data-project-id="4">Project 3</button>
                </div>
            </div>
            <hr class="hrrr">
            <button id="profile-btn" class="current-btn profile-btn">Profile</button>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </nav>
    </div>
    
    <div class="container">
        <h2>Edit User Profile</h2>
        
        <!-- Top Row containing Profile Picture and Bio side by side -->
        <div class="top-row">
            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <img src="./images/my-pfp.jpg" alt="Profile Picture" class="profile-picture">
                <input type="file" id="new-picture" accept="image/*">
                <button id="save-picture">Save Picture</button>
            </div>

            <!-- Bio Section -->
            <div class="bio-section">
                <label for="bio">Bio:</label>
                <textarea id="bio" maxlength="1024" placeholder="Tell us about yourself..."></textarea>
            </div>
        </div>
        
        <!-- Personal Information Section (Middle) -->
        <div class="info-section">
            <h3>Personal Information</h3>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter first name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter last name">

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" readonly>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
            
            <button id="save-info">Save Changes</button>
        </div>
        
        <!-- Change Password Section (Bottom) -->
        <div class="password-section">
            <h3>Change Password</h3>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
            
            <button id="update-password">Update Password</button>
        </div>
    </div>

    <script src="./js/profile.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
